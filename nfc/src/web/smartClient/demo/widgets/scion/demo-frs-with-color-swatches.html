<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://www.scion.com/css/Color360.css" type="text/css">
    <link rel="stylesheet" href="http://www.scion.com/css/bin/pages/cars/FR-S/color.css" type="text/css">

    <script type="text/javascript" language="javascript" src="/smartClient/api/api.nocache.js"></script>
    <script type="text/javascript" language="javascript" src="../../jquery.js"></script>


    <script>
        var threedSession;
        function onThreedReady() {

            var factory = new c3i.smartClient.model.ThreedSessionFactory();

            factory.setRepoBase("/configurator-content-v2");
            factory.setProfileKey("w720P");
            factory.setSeries("scion", 2013, "frs");

            factory.createSession().success(function (_threedSession) {
                threedSession = _threedSession;
                threedSession.setPicks(["D4S"]);
                threedSession.setAngle(12);
                threedSession.scan();      //look for divs with class ViewPanel and replace with configured 3D image

            });

        }

        $(document).ready(function () {
            $('.swatches .swatch').each(function (i, swatchSpan) {
                var varCode = $(swatchSpan).attr('code');
                var name = $(swatchSpan).attr('name');
                $(swatchSpan).click(function (e) {
                    threedSession.setPicks([varCode]);
                    deselectAllColors();
                    $(swatchSpan).addClass("on");
                    $('.current-swatch-text').html(name);
                });
            });
        });

        function deselectAllColors() {
            $('.swatches .swatch').each(function (i, swatchSpan) {
                $(swatchSpan).removeClass("on");
            });
        }

        function onColor(varCode) {
//            event.preventDefault();
            console.log(varCode);
            threedSession.setPicks([varCode]);
        }
    </script>


</head>
<body >

<div style="background-color: #E8E8E8;padding: 20px 70px;width: 900px; margin-left: auto;margin-right: auto;">



<table border="0" style="margin: 30px;margin-left: auto;margin-right: auto;">
    <tr>
        <td><img src="http://www.scion.com/images/cars/color/360_leftArrow.gif"
                 onclick="threedSession.anglePrevious();"></td>
        <td style="width: 720px;height: 405px;">
            <div class="ViewPanel"></div>
        </td>
        <td><img src="http://www.scion.com/images/cars/color/360_rightArrow.gif" onclick="threedSession.angleNext();">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: center">
            <div class="swatch-container" style="position: static;">
                <div class="swatches" style="width: 300px; ">
                           <span id="raven" class="swatch on" name="Raven" code='D4S'><a
                                   href="http://www.scion.com/images/cars/frs/color/frs_raven"></a></span>
                           <span id="asphalt" class="swatch" name="Asphalt" code='61K'><a
                                   href="http://www.scion.com/images/cars/frs/color/frs_asphalt"></a></span>
                    <span id="ultramarine" class="swatch" name="Ultramarine" code='E8H''><a
                        href="http://www.scion.com/images/cars/frs/color/frs_ultramarine"></a></span>
                    <span id="firestorm" class="swatch" name="Firestorm" code='C7P''><a
                        href="http://www.scion.com/images/cars/frs/color/frs_firestorm"></a></span>
                    <span id="hot-lava" class="swatch" name="Hot Lava" code='H8R''><a
                        href="http://www.scion.com/images/cars/frs/color/frs_hot_lava"></a></span>
                    <span id="argento" class="swatch" name="Argento" code='D6S''><a
                        href="http://www.scion.com/images/cars/frs/color/frs_argento"></a></span>
                    <span id="whiteout" class="swatch last" name="Whiteout" code='37J''><a
                        href="http://www.scion.com/images/cars/frs/color/frs_whiteout"></a></span>
                    <br>

                    <div style="clear:both">&nbsp;</div>
                    <div class="current-swatch-text">Raven</div>
                </div>
            </div>

        </td>
    </tr>
</table>

</div>

</body>
</html>
