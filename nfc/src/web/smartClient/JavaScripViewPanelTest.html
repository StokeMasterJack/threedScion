<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" language="javascript" src="threed.smartClient.ExportJavaScript/threed.smartClient.ExportJavaScript.nocache.js"></script>
    <script type="text/javascript">
        var threedSession;
        function onThreedReady() {
            var factory = new threed.smartClient.api.ThreedSessionFactory();
//            factory.setSeries("toyota",2011, "avalon");
            factory.setSeries("scion",2012, "iq");
            factory.setProfileKey("wStd");
            factory.setRepoBaseUrlString("/configurator-content");
            var threedSessionFuture = factory.createSession();

            threedSessionFuture.success(function () {
                threedSession = threedSessionFuture.getResult();
//                threedSession.setPicks(["Base", "V6", "6AT", "070"]); //initial picks
                threedSession.setPicks(["070","WC"]); //initial picks
                new threed.smartClient.ui.ViewPanel("viewPanel", threedSession); //put view panel in div with id  of arg1
            });
        }
    </script>
</head>
<body style="padding: 1em">
<div style="padding-bottom: 1em;">
    Picks:
    <button onclick="threedSession.setPicks(['Base', 'V6', '6AT', '202']);">'Base', 'V6', '6AT', '202'</button>
    <button onclick="threedSession.setPicks(['LTD', 'V6', '6AT', '8N0']);">'LTD', 'V6', '6AT', '8N0'</button>
</div>
<div style="width: 599px">
    <div id="viewPanel" style="text-align: center"></div>
    <div style="padding-top: 1em;text-align: center">
        <button onclick="threedSession.previousAngle()">&lt;&lt;</button>
        <button onclick="threedSession.nextAngle()">&gt;&gt;</button>
    </div>
</div>
</body>
</html>
