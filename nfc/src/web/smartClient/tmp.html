<!DOCTYPE html>

<html>

<head>

    <script type="text/javascript" language="javascript" src="jquery.js"></script>

    <script type="text/javascript"
            language="javascript"
            src="smartClient.ExportJavaScript/smartClient.ExportJavaScript.nocache.js">
    </script>

    <script type="text/javascript">

        jQuery(document).ready(function () {
            $("#buttons button").attr('disabled', 'disabled');
        });

        var threedSession;

        function onThreedReady() {

            var factory = new smartClient.api.ThreedSessionFactory();

            factory.setBrandKey("toyota");
            factory.setProfileKey("wStd");
            factory.setSeriesKey(2011, "avalon");

            var threedSessionFuture = factory.createSession();

            threedSessionFuture.success(function () {
                threedSession = threedSessionFuture.getResult();
                $("#buttons button").removeAttr('disabled');

                threedSession.setPicks(["Base", "V6", "6AT", "070"]);

                var viewPanelModel = threedSession.createViewPanelModel();
                console.log("viewPanelModel: " + viewPanelModel);


                var viewPanel = new smartClient.ui.ViewPanel("viewPanel",viewPanelModel);


                console.log("viewPanel: " + viewPanel);
                console.log($('input:radio[name=imageMode]:checked').val());

            });


        }




    </script>

</head>
<body style="padding: 1em">


<div id="buttons">

    <div>
        Image Mode:
        <input type="radio" name="imageMode" value="JPG" checked="checked" /> JPG
        <input type="radio" name="imageMode" value="PNG"/> PNG
    </div>


    <!--<button onclick="threedSession.setImageModeString('JPG')">JPG Mode</button>-->
    <!--<button onclick="threedSession.setImageModeString('PNG')">PNG Mode</button>-->

    <div style="padding-bottom: 2em">
        <button onclick="threedSession.previousAngle()">&lt;&lt;</button>
        <button onclick="threedSession.nextAngle()">&gt;&gt;</button>
    </div>

    <div style="padding-bottom: 2em;">
        <button onclick="threedSession.setPicks(['Base', 'V6', '6AT', '202']);">'Base', 'V6', '6AT', '202'</button>
        <button onclick="threedSession.setPicks(['LTD', 'V6', '6AT', '8N0']);">'LTD', 'V6', '6AT', '8N0'</button>
    </div>
</div>

<div id="viewPanel">

</div>

</body>
</html>
